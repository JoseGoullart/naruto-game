<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Selection</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens-naruto/itachi.webp" alt="personagem selecionado jogador-1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Itachi</h2>
                </div>
            </div>
            
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="itachi" data-name="itachi">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/itachi.jpg" alt="personagem itachi">
                </li>

                <li class="personagem" id="kakashi" data-name="kakashi">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/kakashi.jpg" alt="personagem kakashi">
                </li>

                <li class="personagem" id="shikamaru" data-name="shikamaru">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/shikamaru.jpg" alt="personagem shikamaru">
                </li>

                <li class="personagem personagem-jogador-2" id="deidara" data-name="deidara">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/deidara (2).webp" alt="personagem deidara">
                </li>

                <li class="personagem" id="kabuto" data-name="kabuto">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/kabuto.jpg" alt="personagem kabuto">
                </li>

                <li class="personagem" id="sakura" data-name="sakura">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/sakura.jpg" alt="personagem sakura">
                </li>

                <li class="personagem" id="rocklee" data-name="rocklee">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/rocklee.jpg" alt="personagem rocklee">
                </li>

                <li class="personagem" id="minato" data-name="minato">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/minato.jpg" alt="personagem minato">
                </li>

                <li class="personagem" id="madara" data-name="madara">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/madara.jpg" alt="personagem madara">
                </li>

                <li class="personagem" id="naruto" data-name="naruto">
                    <span class="tag">1P</span>
                    <img src="src/imagens-naruto/naruto.webp" alt="personagem naruto">
                </li>
             
            </ul>
            <div class="personagem-grande personagem-jogador-2"><img src="src/imagens-naruto/deidara.webp" alt="personagem jogador-2-selecionado" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Deidara</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
